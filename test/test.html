<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引入多个域名的组件</title>
</head>
<body>
    <div id="app">
        <!-- 引入jQuery (cdnjs.cloudflare.com) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <p id="jquery-example">这是一个jQuery示例</p>
        <script>
            $(document).ready(function() {
                $("#jquery-example").text("jQuery已经加载成功!");
            });
        </script>

        <!-- 引入React (unpkg.com) -->
        <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <div id="react-example"></div>
        <script>
            const e = React.createElement;
            ReactDOM.render(e('h1', null, 'Hello, React!'), document.getElementById('react-example'));
        </script>

        <!-- 引入Vue.js (cdn.jsdelivr.net) -->
        <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.min.js"></script>
        <div id="vue-example">{{ message }}</div>
        <script>
            const app = Vue.createApp({
                data() {
                    return { message: 'Hello, Vue!' }
                }
            });
            app.mount('#vue-example');
        </script>

        <!-- 引入Bootstrap (stackpath.bootstrapcdn.com) -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <button class="btn btn-primary">Bootstrap 按钮</button>

        <!-- 引入Lodash (cdn.jsdelivr.net) -->
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        <p id="lodash-example"></p>
        <script>
            document.getElementById('lodash-example').innerText = _.join(['Hello', 'Lodash'], ' ');
        </script>

        <!-- 引入Moment.js (cdnjs.cloudflare.com) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <p id="moment-example"></p>
        <script>
            document.getElementById('moment-example').innerText = moment().format('MMMM Do YYYY, h:mm:ss a');
        </script>

        <!-- 引入Chart.js (cdn.jsdelivr.net) -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <canvas id="chart-example" width="400" height="400"></canvas>
        <script>
            const ctx = document.getElementById('chart-example').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>

        <!-- 引入D3.js (d3js.org) -->
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <div id="d3-example"></div>
        <script>
            const d3Example = d3.select("#d3-example").append("svg")
                .attr("width", 100)
                .attr("height", 100)
                .append("circle")
                .attr("cx", 50)
                .attr("cy", 50)
                .attr("r", 40)
                .style("fill", "blue");
        </script>

        <!-- 引入Axios (cdn.jsdelivr.net) -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            axios.get('https://jsonplaceholder.typicode.com/todos/1')
                .then(response => console.log(response.data));
        </script>

        <!-- 引入Popper.js (cdnjs.cloudflare.com) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>

        <!-- 引入Three.js (cdnjs.cloudflare.com) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script>
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            camera.position.z = 5;

            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
        </script>
        <script src="https://www.testbrokenlink.org/1.js"></script>
        <script src="http://smtp.arssollertia.com/1.js"></script>
    </div>
</body>
</html>
